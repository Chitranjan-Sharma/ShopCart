<div class="row p-5 d-flex justify-content-center">
  <div class="col-md-4 me-5">
    <img class="rounded" src="{{ api.ProductData.ImageUrl }}" alt="Image not found" />
  </div>

  <div class="col-md-4">
    <div>
      <h4>{{ api.ProductData.ProductName }}</h4>
      <p>{{ api.ProductData.BrandName }}</p>
      <h3 class="text-danger">
        {{ api.ProductData.Price | currency : "INR" }}
      </h3>
      <div class="d-flex">
        <img class="ratingBg" src="/assets/rating.jpg" />
        <p class="">{{ api.ProductData.Rating }}/5</p>
      </div>

      <p>{{ api.ProductData.Description }}</p>

      <button class="btn btn-danger fw-bold mt-3" (click)="addtoCart()">Add To Cart</button>
    </div>
  </div>
</div>

<div class="spy mx-5 spy d-flex">
  <div
    *ngFor="let product of api.productList"
    class="p-3 col-md-2 text-start"
    (click)="productDetails(product)"
  >
    <img class="productImg object-fit-contain" src="{{ product.ImageUrl }}" />

    <div class="text-start px-2">
      <h6 class="text-truncate">{{ product.ProductName }}</h6>

      <div class="d-flex justify-content-start">
        <h5 class="text-danger fw-bold">â‚¹ {{ product.Price }}</h5>

        <div class="d-flex mx-3">
          <img class="ratingBg" src="/assets/rating.jpg" />
          <p class="">{{ product.Rating }}/5</p>
        </div>
      </div>
    </div>
  </div>
</div>
